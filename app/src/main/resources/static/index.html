<!-- index.html -->
<!-- 
  Step-by-Step Explanation of `index.html`.
  This file allows users to select a role (Admin, Patient, Doctor) 
  and triggers modal-based login functionality.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata -->
  <meta charset="UTF-8">
  <title>Select Role</title>
  <link rel="icon" href="../assets/images/logo/Logo.png" type="image/png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../assets/css/index.css">
  <link rel="stylesheet" href="../assets/css/style.css">

  <!-- Utility & Rendering Scripts -->
  <script src="../js/util.js" defer></script>
  <script src="../js/render.js" defer></script>

  <!-- Components -->
  <script src="../js/components/header.js" defer></script>
  <script src="../js/components/footer.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      
      <!-- Header Placeholder -->
      <div id="header"></div>

      <!-- Main Content -->
      <main class="main-content">
        <h2>Select Your Role</h2>
        <div class="role-buttons">
          <button id="adminBtn" onclick="selectRole('Admin')">Admin</button>
          <button id="doctorBtn" onclick="selectRole('Doctor')">Doctor</button>
          <button id="patientBtn" onclick="selectRole('Patient')">Patient</button>
        </div>
      </main>

      <!-- Footer Placeholder -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div id="modal-body"><!-- Dynamic content will be injected here --></div>
    </div>
  </div>

  <!-- Page Specific Logic -->
  <script type="module" src="../js/services/index.js" defer></script>
</body>
</html>
