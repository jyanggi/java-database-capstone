<!-- doctorDashboard.html -->

<!-- 
  Step-by-Step Explanation of `doctorDashboard.html`
  This file defines the Doctor Dashboard interface, allowing doctors to view and manage 
  their patient appointments, search records, and access patient prescriptions.
-->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Metadata -->
  <meta charset="UTF-8">
  <title>Doctor Dashboard</title>
  <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

  <!-- CSS Styles -->
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">

  <!-- Utility & Rendering Scripts -->
  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>

  <!-- Components -->
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>
  <script th:src="@{/js/components/patientRows.js}" defer></script>

  <!-- Page-Specific Services & Logic -->
  <script type="module" th:src="@{/js/services/patientServices.js}" defer></script>
  <script type="module" th:src="@{/js/services/doctorDashboard.js}" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">

      <!-- Header Placeholder -->
      <div id="header"></div>

      <!-- Main Content Area -->
      <main class="main-content">

        <!-- Search Bar -->
        <div class="search-section">
          <input 
            type="text" 
            id="searchBar" 
            class="searchBar" 
            placeholder="Search Bar for custom output" />
        </div>

        <!-- Filter Controls -->
        <div class="filter-section">
          <button id="todayButton" class="adminBtn">Todayâ€™s Appointments</button>
          <input type="date" id="datePicker" />
        </div>

        <!-- Patient Records Table -->
        <div class="table-section">
          <table id="patientTable">
            <thead>
              <tr>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Phone No.</th>
                <th>Email</th>
                <th>Prescription</th>
              </tr>
            </thead>
            <tbody id="patientTableBody">
              <!-- Patient rows will be injected dynamically -->
            </tbody>
          </table>
        </div>

      </main>

      <!-- Footer Placeholder -->
      <div id="footer"></div>

    </div>
  </div>
</body>
</html>
